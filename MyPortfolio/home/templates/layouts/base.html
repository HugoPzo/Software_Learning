{% load static %}

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Hugo's Portfolio</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Abel&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
          rel="stylesheet">
    {#Cargar los estilos correctamente cuando son editados#}
    <link rel="stylesheet" href="{% static 'css/base.css' %}?v=={{ timestamp }}">
    {% block extra_head %}{% endblock %}
</head>
<body>

<div class="body_container">
    <div class="container__flex">

        <header class="navbar">
            <div class="navbar__endpoint">
                <p><span>/{{ request.resolver_match.view_name }}</span></p>
            </div>
            <div class="navbar--links">
                <a class="item__link" href="{% url 'home' %}">Home</a>
                <a class="item__link" href="{% url 'about' %}">About</a>
                <a class="item__link" href="{% url 'portfolio' %}">Portfolio</a>
                <a class="item__link" href="{% url 'contact' %}">Contact</a>
                <button class="button__nav">
                    <!-- Menu Icon (â˜°) -->
                    <svg class="svgIcon" viewBox="0 0 448 512" height="1em" xmlns="http://www.w3.org/2000/svg">
                        <path d="M0 88C0 74.7 10.7 64 24 64H424c13.3 0 24 10.7 24 24V120c0 13.3-10.7 24-24 24H24C10.7 144 0 133.3 0 120V88zM0 248C0 234.7 10.7 224 24 224H424c13.3 0 24 10.7 24 24v32c0 13.3-10.7 24-24 24H24C10.7 304 0 293.3 0 280V248zM0 408c0-13.3 10.7-24 24-24H424c13.3 0 24 10.7 24 24v32c0 13.3-10.7 24-24 24H24C10.7 464 0 453.3 0 440V408z"/>
                    </svg>
                </button>

                <button class="button__nav">
                    <!-- Search Icon (ðŸ”) -->
                    <svg class="svgIcon" viewBox="0 0 512 512" height="1em" xmlns="http://www.w3.org/2000/svg">
                        <path d="M505 442.7l-99.7-99.7c28.4-35.3 45.7-80.1 45.7-128 0-114.9-93.1-208-208-208S35 100.1 35 215s93.1 208 208 208c47.9 0 92.7-17.3 128-45.7l99.7 99.7c4.7 4.7 10.9 7 17 7s12.3-2.3 17-7c9.4-9.4 9.4-24.6 0-33.9zM64 215c0-83.8 68.2-152 152-152s152 68.2 152 152-68.2 152-152 152-152-68.2-152-152z"/>
                    </svg>
                </button>

                <button class="button__nav">
                    <svg class="svgIcon" viewBox="0 0 384 512" height="1em" xmlns="http://www.w3.org/2000/svg">
                        <path d="M169.4 470.6c12.5 12.5 32.8 12.5 45.3 0l160-160c12.5-12.5 12.5-32.8 0-45.3s-32.8-12.5-45.3 0L224 370.8 224 64c0-17.7-14.3-32-32-32s-32 14.3-32 32l0 306.7L54.6 265.4c-12.5-12.5-32.8-12.5-45.3 0s-12.5 32.8 0 45.3l160 160z"></path>
                    </svg>
                    <span class="icon2"></span>
                    <span class="tooltip">Download CV</span>
                </button>
            </div>
        </header>

        <main>

            {% block content %}{% endblock %}

        </main>

        <footer>
            <div class="footer-container">
                <div class="footer--socialmedia">
                    <ul class="footer_ul">
                        <li class="navbar__item">
                            <a class="item__link" href="https://www.instagram.com/hugo.pzz/">
                                <img src="{% static 'img/social_media/instagram.png' %}" alt="Instagram">
                            </a>
                        </li>
                        <li class="navbar__item">
                            <a class="item__link"
                               href="https://www.facebook.com/profile.php?id=100010710036828&locale=es_LA">
                                <img src="{% static 'img/social_media/facebook.png' %}" alt="Facebook">
                            </a>
                        </li>
                        <li class="navbar__item">
                            <a class="item__link" href="https://x.com/hugo_pzzh">
                                <img src="{% static 'img/social_media/twitter.png' %}" alt="Twitter">
                            </a>
                        </li>
                        <li class="navbar__item">
                            <a class="item__link" href="https://www.linkedin.com/in/hugo-p%C3%A9rez-ortiz/">
                                <img src="{% static 'img/social_media/linkedin.png' %}" alt="Linkedin">
                            </a>
                        </li>
                        <li class="navbar__item">
                            <a class="item__link" href="https://github.com/HugoPzo">
                                <img src="{% static 'img/social_media/github.png' %}" alt="GitHub">
                            </a>
                        </li>
                        <li class="navbar__item">
                            <a class="item__link" href="mailto:hugo.ortz.04@gmail.com?Subject=Hola%20Hugo,%20soy...">
                                <img src="{% static 'img/social_media/gmail.png' %}" alt="Gmail">
                            </a>
                        </li>
                    </ul>
                </div>
                <p class="footer-copy">&copy; 2025 Hugo Perez | Todos los derechos reservados</p>
            </div>
        </footer>

    </div>
</div>


</body>
</html>
