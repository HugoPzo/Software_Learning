<html>

    <head>
        <title>Listas</title>
    </head>
    
    <body>

        <!-- LISTAS -->
        
        <!-- ORDER LIST & UNORDER LIST -->

        <ol>
            <li>Elemtento 1</li>
            <li>Elemtento 3</li>
            <li>Elemtento 2</li>

            <li>Elemento 3</li>
        </ul>

    </body>




</html>
