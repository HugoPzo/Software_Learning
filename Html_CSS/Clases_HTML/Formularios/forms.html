<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios</title>
</head>
<body>

    <form>

        <!-- Es la etiqueta que usamos para pedir un 'input' -->
        <!-- "Metemos un atributo 'type=' para seÃ±alar que tipo de input colocar  " -->
        <input type="text" >
        <input type="color" >
        <!-- atributo 'value' cambiamos el texto por defecto -->
        <!-- Se activa en todos los inputs dentro del form 'en el que se encuentra ubicado' -->
        <input type="submit" value="Mandar Form">
        <input type="text" value="Hola Como estas">
        <input type="email" value="email" >
        <!-- 'placeholder=' Texto que es de referencia, se eliminara al escribir -->
        <input type="password" placeholder="holacomoestas">
        <!-- E.g. Se usa para aceptar terminos y condiciones -->
        <input type="checkbox" >
        <!-- E.g. Se usa para marcar varias opciones -->
        <input type="radio" >
        <input type="radio" >
        <!-- Seleccionamos un archivo -->
        <input type="file" >
        <!-- Fecha -->
        <input type="date">
        <input type="tel">

        <!-- Atributos Importantes -->
        <br>
        <br>
        <!-- 'required' es obligatorio llenar ese campo -->
        <input type="email", required>
        <input type="email", required minlength="3">
        <!-- 'name' es un identificador de lo que se va a llenar en el campo en cuestion 
        Deben ser unicos-->
        <input type="text", name="user_name">
        <!-- 'placeholder' texto de referencia -->
        <input type="text", placeholder="user_name">

        <!-- 1:56:48 -->

    </form>
    
</body>
</html>
