<!DOCTYPE html>

    <title>Width & Height (Padding, Margin & Border)</title>
    <!-- Relation ' rel="" ' -->
    <link rel="stylesheet" href="styles.css">

</head>
<body>

    <!-- Elemento de Bloque  (div) -->

    <div class="box box2"></div>
