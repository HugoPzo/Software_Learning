<!DOCTYPE html>

<!-- Lenguaje predeterminado -->
<html lang="es">
<head>

    <!-- IMPORTANTE -->
    <!-- Los metatags proporcionan informacion acerca de nuestra web --> 
    
    <!-- Importante para el posicionamiento en la web -->
    <meta charset="UTF-8">

    <!-- Configura el zoom dependiendo del dispositivo -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Descripcion de que trata la pagina -->
    <meta name="description" content="La pagina se trata de que son los metadatos">

    <!-- Proporcionamos al browser de que se trata la pagina, asi si el usuario busca 1kg de papa, tenemos chance de salir antes -->
    <meta name="keywords" content="frutas, fruta, banana, 1kg de papa" >

    <!-- AÃ±adimos el autor de la pagina -->
    <meta name="author" content="Hugo Perez">

    <!-- Bloqueamos al buscador de indexar nuestra pagina -->
    <meta name="robots" content="nofollow">
    
    <!-- Bloqueamos al buscador de mostrar fragmentos de nuestra pagina -->
    <meta name="robots" content="nosnippet">

    <!-- Bloqueamos al buscador de almacenar una copia de nuestra pagina en cache -->
    <!-- Se guarda en el cache del usuario, por lo tanto carga mas rapido la pagina  -->
    <meta name="robots" content="noarchive">
    
    <!-- No indexar imagines -->
    <meta name="robots" content="noimageindex">

    <meta name="title" content="Venta de Frutas">


    <!-- Los identificadores de nuestra pagina -->
    <meta name="OG:TITLE" content="Hugo Perez">
    <meta name="OG:IMAGE" content="Hugo Perez">
    <meta name="OG:description" content="Hugo Perez">
    <meta name="OG:url" content="Hugo Perez">    

    <!-- Debbuger Facebook -- Nos permite previsualizar nuestros dato "OG:"  -->
    <!-- Inspector de Linkedln -->
    <!-- Metatags.io -- PREVISUALIZAR -->

    <title>Pagina de Venta de Fruta</title>

    <!-- Favicon -->
    <!-- Las imagenes deben ser de "32px * 32px o 64px * 64px" -->
    <link rel="icon" href="icon.webp">
</head>
<body>
    <!-- Este es un comentario -->

    
    <h1>Titulo</h1>
</body>
</html>
