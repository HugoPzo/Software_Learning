<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Styles & Summary</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>


    <!-- Menu Interactivo (Desplegable) -->
    <details>
        <!-- Titulo 'details' -->
        <summary>¿Qué debo de llevar?</summary>
        <!-- Menu desplagado -->
        <ul>
            <li>Tacos</li>
            <li>Empanadas</li>
            <li>Coca Cola</li>
        </ul>

    </details>

    <details>
        <summary>¿Que me gusta?</summary>
        <ul>
            <li>Chocolates</li>
            <li>Pizza</li>
            <li>Sushi</li>
        </ul>
    </details>
    
</body>
</html>
