<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tablas</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    
    <!-- Organizar informacion en 'filas & columnas' -->
    <!-- En este momento solo se usan para mostrar datos tabulares, con filas y columnas -->

    <!-- Las tablas se pueden mandar por mail -->
    <table>

        <!-- Se puede separar como una pagina web (Secciones de la Tabla) -->
        
        <!-- Header de la tabla -->
        <thead>
            <tr>
                <!-- ENCABEZADOS (table head) -->
                <th>COLUMNA 1</th>
                <th>COLUMNA 2</th>
                <th>COLUMNA 3</th>
            </tr>
        </thead>
        
        <!-- Body de la tabla -->
        <tbody>

            <!-- Fila de Tabla (table row) -->
            <tr>
                <!-- Celdas de Fila -->
                <td>(Fila 1 Dato 1)</td>
                <td>(Fila 1 Dato 2)</td>
                <td>(Fila 1 Dato 3)</td>
            </tr>
            <tr>
    
                <td>(Fila 2 Dato 1)</td>
                <td>(Fila 2 Dato 2)</td>
                <td>(Fila 2 Dato 3)</td>
    
            </tr>
        
        </tbody>

        <!-- Pie de la tabla -->
        <tfoot>

            <tr>

                <th class="bottom_td">Total = </th>
                <!-- Ocupamos dos columnas -->
                <td class="bottom_td" colspan="2">4343</td>
    
            </tr>

        </tfoot>
        

        


    </table>


</body>
</html>
