<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Area</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    
    <form>

        <h2>
            Formulario de Contacto
        </h2>

        <div class="form_input">
            <input type="text" placeholder="Nombre Completo">
        </div>
        <div class="form_input">
            <input type="email" placeholder="Email">
        </div>
        <div class="form_input">
            <!-- readonly (Es un 'atributo' que no permite modificar el texto dentro del textaread - Solo lectura ) -->
            <!-- Atributos Booleanos (No necesitan un valor) -->
            <!-- (readonly, disabled, required, etc...) -->
            <!-- maxlength = "caracteres"  Maximo de Caracters en el textarea(linea) --> 
            <!-- minlength = "caracteres"  Minimo de Caracters en el textarea(linea)-->
            <!-- row="4" Lineas antes del scroll -->
            <!-- columns="4" Columnas antes del scroll -->
            <textarea placeholder="Deja tu Mensaje" readonly>Hola Como Estas</textarea>
        </div>


    </form>


</body>
</html>
